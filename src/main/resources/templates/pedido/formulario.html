<html>
<head>
	<meta charset="UTF-8">
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link rel="stylesheet" href="../../styles/jumbotron.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
				<div class="mt-2">
					<label for="nomeProduto" class="form-label">Produto</label>
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
					<small>Informe qual o nome do produto.</small>
					<div th:errors="*{nomeProduto}" class="invalid-feedback">
						Erros do nome do produto
					</div>
				</div>
				<div class="mt-2">
					<label for="urlProduto" class="form-label">Url</label>
					<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
					<small>Produre em um site o produto que você deseja e cole a url da página aqui.</small>
					<div th:errors="*{urlProduto}" class="invalid-feedback">
						Erros do url do produto
					</div>
				</div>
				<div class="mt-2">
					<label for="urlImagem" class="form-label">Imagem</label>
					<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url do imagem"/>
					<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
					<div th:errors="*{urlImagem}" class="invalid-feedback">
						Erros do url da imagem
					</div>
				</div>
				<div class="mt-2">
					<label for="descricao" class="form-label">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes para ajudar o comprador"></textarea>
				</div>
				<button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
